<div>
    <div class="idva-taskbar">
        <div class="row">
            <div class="col-6 idva-flex idva-align">
                <h1 class="trp-title">
                    About Info
                </h1>
            </div>
            <div class="col-6 text-right idva-flex idva-flex-end">
                <div class="idva-taskbar-icon"><i class="cil-save"></i></div>
                <div class="idva-taskbar-icon"><i class="cil-pencil"></i></div>
                <div class="idva-taskbar-icon"><i class="cil-trash"></i></div>
                <div class="idva-taskbar-icon"><i class="cil-save"></i></div>
            </div>
        </div>
    </div>
    <div class="trp-contain-wrp">
        <app-banner-selection [selectedBanner]="selectedBanner" [updatedSelectedBanner]="updatedSelectedBanner"
            [statusBannerModal]="statusBannerModal" [changeStatusBannerModal]="changeStatusBannerModal">
        </app-banner-selection>
        <br />
        <div class="trp-banner">
            <app-trp-head [headTitle]="'Editorial'"></app-trp-head>
            <div class="trp-featured trp-box">
                <div class="trp-form-row row">
                    <div class="col-2">
                        Slogan:
                    </div>
                    <div class="col-10">
                        <input type="text" [(ngModel)]="editorialInfo.slogan" name="slogan" class="form-control"
                            placeholder="slogan">
                    </div>
                </div>
                <div class="trp-form-row row">
                    <div class="col-2">
                        Heading:
                    </div>
                    <div class="col-10">
                        <input type="text" [(ngModel)]="editorialInfo.heading" name="heading" class="form-control"
                            placeholder="Heading">
                    </div>
                </div>
                <div class="trp-form-row row">
                    <div class="col-2">
                        Article:
                    </div>
                    <div class="col-10">
                        <app-trp-editor-input [editorValue]="editorialInfo.article" [placeholder]="'Article'">
                        </app-trp-editor-input>
                    </div>
                </div>
                <div class="trp-form-row row">
                    <div class="col-2">
                        Timeline:
                    </div>
                    <div class="col-10 idva-flex idva-flex-end">
                        <div class="idva-taskbar-icon"><i class="cil-plus" (click)="addYear()"></i></div>
                    </div>
                </div>
                <div class="trp-form-row row" *ngFor="let t of timeline;index as i">
                    <div class="col-2">
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" [(ngModel)]="t.year" name="heading" class="form-control"
                                    placeholder="Heading">
                            </div>
                            <div class="col-7">
                                <app-trp-editor-input [editorValue]="t.event" [placeholder]="'event'">
                                </app-trp-editor-input>
                            </div>
                            <div class="col-1 idva-flex idva-flex-end">
                                <div class="idva-taskbar-icon" *ngIf="timeline.length !== 1"><i class="cil-minus"
                                        (click)="removeYear(i)"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
