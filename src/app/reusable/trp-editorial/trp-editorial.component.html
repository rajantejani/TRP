<div class="trp-banner">
    <app-trp-head [headTitle]="'Editorial'"></app-trp-head>
    <div class="trp-featured trp-box">
        <div class="trp-form-row row" *ngIf="full">
            <div class="col-2">
                image:
            </div>
            <div class="col-10 trp-featured-image-wrp">
                <div class="trp-featured-image">
                    <img src="https://firebasestorage.googleapis.com/v0/b/trp-mrk-frb-prod.appspot.com/o/giggles12.png?alt=media&token=66f43a7e-8eb9-4241-8137-4c4c274fcec4"
                        alt="">
                </div>
            </div>
        </div>
        <div class="trp-form-row row">
            <div class="col-2">
                Heading:
            </div>
            <div class="col-10">
                <input type="text" [(ngModel)]="editorialInfo.heading" name="heading" class="form-control"
                    placeholder="Heading">
            </div>
        </div>
        <div class="trp-form-row row" *ngIf="full">
            <div class="col-2">
                Date:
            </div>
            <div class="col-10">
                <input type="text" [(ngModel)]="editorialInfo.date" name="date" class="form-control" placeholder="Date">
            </div>
        </div>
        <div class="trp-form-row row" *ngIf="full">
            <div class="col-2">
                Opening:
            </div>
            <div class="col-10">
                <input type="text" [(ngModel)]="editorialInfo.opening" name="opening" class="form-control"
                    placeholder="Opening">
            </div>
        </div>
        <div class="trp-form-row row" *ngIf="full">
            <div class="col-2">
                Blog:
            </div>
            <div class="col-10">
                <input type="text" [(ngModel)]="editorialInfo.blog" name="blog" class="form-control"
                    placeholder="Insert Link Here">
            </div>
        </div>
        <div class="trp-form-row row">
            <div class="col-2">
                Article:
            </div>
            <div class="col-10">
                <app-trp-editor-input [editorValue]="editorialInfo.article" [placeholder]="'Article'">
                </app-trp-editor-input>
            </div>
        </div>
    </div>
</div>
